<div class="verify-container">
  <div class="verify-card">
    <h2>Verify Your Email</h2>
    
    <p>Click the button below to verify your email address.</p>
    
    <!-- Show verify button -->
    <button 
      class="btn btn-primary" 
      (click)="verifyEmail()" 
      *ngIf="showVerifyButton && !isLoading">
      Verify Email
    </button>
    
    <!-- Show loading state -->
    <div class="loading" *ngIf="isLoading">
      <p>Verifying your email...</p>
    </div>
    
    <!-- Show message after verification -->
    <div class="message" *ngIf="message && !isLoading">
      <p>{{ message }}</p>
    </div>
    
    <!-- Show login button after verification -->
    <button 
      class="btn btn-primary" 
      (click)="goToLogin()" 
      *ngIf="showLoginButton && !isLoading">
      Go to Login
    </button>
  </div>
</div>
