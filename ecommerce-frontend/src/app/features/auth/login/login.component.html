<div class="auth-wrapper">
  <div class="auth-card">

    <!-- Brand -->
    <h2 class="brand text-center mb-3">
      <span class="brand-smart">Smart</span><span class="brand-cart">Cart</span>
    </h2>

    <p class="text-center text-muted mb-4">
      Login to continue shopping
    </p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email" />
        <small class="text-danger" *ngIf="emailErrors">
          {{ emailErrors }}
        </small>
      </div>

      <!-- Password -->
      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          class="form-control pe-5"
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password" />
        <span class="password-toggle" (click)="togglePassword()">
          {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
        </span>
        <small class="text-danger" *ngIf="passwordErrors">
          {{ passwordErrors }}
        </small>
      </div>

      <!-- Forgot password -->
      <div class="text-end mb-3">
        <a routerLink="/auth/forget-password" class="auth-link">
          Forgot password?
        </a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">
          <span class="spinner"></span>
          Logging in...
        </span>
      </button>
      </form>

      <!-- Divider -->
      <div class="divider my-3">
        <span>OR</span>
      </div>

        <!-- Google OAuth -->
      <button class="btn btn-outline-primary w-100 mb-3" (click)="callOAuth2()">
        <img
          src="https://developers.google.com/identity/images/g-logo.png"
          alt="Google"
          class="google-icon" />  
        Continue with Google
      </button>

        <!-- Signup -->
        <p class="text-center small">
          Don't have an account?
          <a routerLink="/auth/register" class="auth-link fw-semibold">
            Sign up
          </a>
        </p>

   
  </div>
</div>
