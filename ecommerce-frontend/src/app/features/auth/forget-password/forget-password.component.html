<div class="forget-password-container">
    <div class="forget-password-card">
        <h2>Forgot Password?</h2>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    formControlName="email"
                    placeholder="Enter your email"
                    class="form-control"
                    [class.is-invalid]="email.invalid && email.touched"
                />
                <span class="error-message" *ngIf="email.invalid && email.touched">
                    <span *ngIf="email.errors?.['required']">Email is required</span>
                    <span *ngIf="email.errors?.['email']">Please enter a valid email address</span>
                </span>
            </div>

            <button type="submit" class="btn-submit" [disabled]="forgetPasswordForm.invalid || isLoading">
                <span *ngIf="!isLoading">Send Reset Link</span>
                <span *ngIf="isLoading">
                    <span class="spinner"></span>
                    Sending...
                </span>
            </button>
        </form>

        <!-- Success Message -->
        <div class="success-message" *ngIf="successMessage && !isLoading">
            {{ successMessage }}
            <p class="check-email">ğŸ“§ Please check your email inbox.</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" *ngIf="errorMessage && !isLoading">
            {{ errorMessage }}
        </div>

        <p class="back-to-login">
            Remembered your password?
            <a routerLink="/auth/login">Back to Login</a>
        </p>
    </div>
</div>
